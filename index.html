<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Frontend</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/responsive.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="navbar">
        <div class="logo">BrandLogo</div>
        <nav class="nav-menu">
          <ul class="menus">
            <li><a href="#home">Home</a></li>
            <li><a href="#product">Product</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <div class="header-right">
          <input
            type="search"
            class="search-bar"
            placeholder="Search products..."
          />
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <div class="cart">
            <button onclick="showCart()" class="cart-icon">
              Cart <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <span class="cart-count">0</span>
          </div>
          <div class="hamburger" id="hamburger">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="hero-content">
        <h1>Biggest Sale of the Year!, New Arrivals</h1>
        <p>Up to 70% off on all items â€“ limited time only.</p>
        <a href="#products" class="shop-btn">Shop Now</a>
      </div>
    </section>
    <section class="products-section" id="products">
      <div id="loading">Loading products...</div>
      <div class="items"></div>
    </section>
    <div id="cart-dialog" class="cart-dialog">
      <div class="cart-content">
        <h3>Your Cart</h3>
        <ul id="cart-list"></ul>

        <div class="cart-actions">
          <button class="close-btn" onclick="closeCart()">Close</button>
          <button class="confirm-btn" onclick="confirmOrder()">
            Confirm Order
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="./script/app.js"></script>
  </body>
</html>
