<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Frontend</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/responsive.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="navbar">
        <div class="logo">BrandLogo</div>
        <nav class="nav-menu">
          <ul class="menus">
            <li><a href="#home">Home</a></li>
            <li><a href="#product">Product</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <div class="header-right">
          <div class="search-item">
            <input
              class="search-bar"
              type="search"
              placeholder="Search products..."
            />
          </div>
          <div class="search-icon" id="magnifyBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="cart">
            <button onclick="showCart()" class="cart-icon">
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <span class="cart-count">0</span>
          </div>
          <div class="hamburger" id="hamburger">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
    </header>
    <section class="cart-box">
      <div id="cart-dialog" class="cart-dialog">
        <div class="cart-content">
          <h3>Your Cart</h3>
          <ul id="cart-list"></ul>
          <div class="cart-actions">
            <button class="close-btn" onclick="closeCart()">Close</button>
            <button class="confirm-btn" onclick="confirmOrder()">
              Confirm Order
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="hero">
      <div class="hero-content">
        <h1>Biggest Sale of the Year!, New Arrivals</h1>
        <p>Up to 70% off on all items â€“ limited time only.</p>
        <a href="#products" class="shop-btn">Shop Now</a>
      </div>
    </section>
    <section class="products-section" id="products">
      <div id="loading">Loading products...</div>
      <div class="items"></div>
    </section>

    <footer>
      <div class="footer">
        <div class="navbar2">
          <div class="logo">BrandLogo</div>
          <nav class="nav-menu2">
            <ul class="menus2">
              <li><a href="#home">Home</a></li>
              <li><a href="#product">Product</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>

    <script type="module" src="./script/app.js"></script>
  </body>
</html>
