<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <style>
    .items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .item {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    h4 {
      margin: 10px 0 5px;
    }
    span {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="items"></div>

  <script>
    const itemsContainer = document.querySelector(".items");

    fetch("https://dummyjson.com/products")
      .then(res => res.json())
      .then(data => {
        data.products.slice(0, 8).forEach(item => {
          const image = item.images?.[0] || ""; // Use the first image
          const card = `
            <div class="item">
              <img src="${image}" alt="${item.title}" />
              <h4>${item.title}</h4>
              <span>$${item.price}</span>
            </div>
          `;
          itemsContainer.innerHTML += card;
        });
      })
      .catch(error => {
        console.error("Error fetching products:", error);
      });
  </script>

</body>
</html>
