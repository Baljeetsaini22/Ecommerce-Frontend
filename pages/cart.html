<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Frontend</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/responsive.css" />
    <link rel="stylesheet" href="../style/cartstyle.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="navbar">
        <div class="logo">BrandLogo</div>
        <nav class="nav-menu">
          <ul class="menus">
            <li><a href="/">Home</a></li>
            <li><a href="#product">Product</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <div class="header-right">
          <div class="search-item">
            <input
              class="search-bar"
              type="search"
              placeholder="Search products..."
            />
          </div>
          <div class="search-icon" id="magnifyBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="cart">
            <a href="./cart.html" title="cartbox" class="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i></button
            ></a>
            <span class="cart-count">0</span>
          </div>
          <div class="hamburger" id="hamburger">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
    </header>
    <section class="cart-item">
      <div class="cart-content">
        <h1>Shopping Cart</h1>
        <div id="cart-container"></div>
      </div>
    </section>
    <footer>
      <div class="scroil-top">
        <a href="#hero"><p>Back to Top</p></a>
      </div>
      <div class="footer">
        <div class="foot-logo">
          <div class="logo">BrandLogo</div>
        </div>
        <div class="foot-cont">
          <div>
            <h4>About</h4>
            <div class="links">
              <ul>
                <li>Our Service</li>
                <li>Products</li>
              </ul>
            </div>
          </div>
          <div>
            <h4>Contact</h4>
            <div class="links">
              <ul>
                <li><a href="0">Facebook</a></li>
                <li><a href="0">Twitter</a></li>
                <li><a href="0">Instagram</a></li>
              </ul>
            </div>
          </div>
          <div>
            <h4>Let Us Help You</h4>
            <div class="links">
              <ul>
                <li>Your Account</li>
                <li>Returns Centre</li>
                <li>Help</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="../script/cartscript.js"></script>
  </body>
</html>
