<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login / Signup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/responsive.css" />
    <style>
      .form-container {
        max-width: 400px;
        margin: 50px auto;
      }
      .password-toggle {
        cursor: pointer;
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="navbar">
        <div class="logo">BrandLogo</div>
        <div class="nav-menu">
          <ul class="menus">
            <li><a href="/">Home</a></li>
            <li><a href="#products">Product</a></li>
            <li><a href="./pages/about.html">About</a></li>
            <li><a href="./pages/contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="header-right">
          <div class="search-item">
            <input
              class="search-bar"
              type="search"
              placeholder="Search products..."
            />
          </div>
          <div class="search-icon" id="magnifyBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div>
            <a href="./pages/auth.html">Login</a>
          </div>
          <div class="cart">
            <a
              href="./pages/cart.html"
              title="cartbox"
              id="showCart"
              class="cart-icon"
            >
              <i class="fa-solid fa-cart-shopping"></i
            ></a>
            <span class="cart-count"></span>
          </div>

          <div class="hamburger" id="hamburger">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
    </header>

    <!-- Forms Container -->
    <div class="form-container">
      <!-- Login Form -->
      <form id="loginForm" class="border p-4 rounded">
        <h3 class="text-center mb-3">Login</h3>

        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" id="loginEmail" required />
        </div>

        <div class="mb-3 position-relative">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            required
          />
          <span
            class="password-toggle"
            onclick="togglePassword('loginPassword')"
            >üëÅÔ∏è</span
          >
        </div>

        <div class="mb-2 text-end">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <p class="text-center mt-3">
          Don't have an account?
          <a href="#" onclick="showSignup()">Sign up</a>
        </p>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="border p-4 rounded d-none">
        <h3 class="text-center mb-3">Sign Up</h3>

        <div class="mb-3">
          <label>Full Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>

        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" id="signupEmail" required />
        </div>

        <div class="mb-3 position-relative">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            id="signupPassword"
            required
            oninput="checkStrength(this.value)"
          />
          <span
            class="password-toggle"
            onclick="togglePassword('signupPassword')"
            >üëÅÔ∏è</span
          >
          <small id="strength" class="text-muted"></small>
        </div>

        <div class="mb-3">
          <label>Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            required
          />
        </div>

        <button type="submit" class="btn btn-success w-100">Sign Up</button>

        <p class="text-center mt-3">
          Already have an account?
          <a href="#" onclick="showLogin()">Login</a>
        </p>
      </form>
    </div>

    <!-- Scripts -->
    <script>
      function togglePassword(id) {
        const field = document.getElementById(id);
        field.type = field.type === "password" ? "text" : "password";
      }

      function showSignup() {
        document.getElementById("loginForm").classList.add("d-none");
        document.getElementById("signupForm").classList.remove("d-none");
      }

      function showLogin() {
        document.getElementById("signupForm").classList.add("d-none");
        document.getElementById("loginForm").classList.remove("d-none");
      }

      function validateEmail(email) {
        return /^[^@]+@[^@]+\.[a-z]{2,}$/.test(email);
      }

      function checkStrength(password) {
        const strengthEl = document.getElementById("strength");
        let strength = "Weak";
        if (
          password.length >= 8 &&
          /[A-Z]/.test(password) &&
          /[a-z]/.test(password) &&
          /\d/.test(password)
        ) {
          strength = "Strong";
        } else if (password.length >= 6) {
          strength = "Medium";
        }
        strengthEl.textContent = `Password strength: ${strength}`;
      }

      document.getElementById("signupForm").onsubmit = function (e) {
        e.preventDefault();
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;
        const confirm = document.getElementById("confirmPassword").value;

        if (!validateEmail(email)) {
          alert("Invalid email format.");
          return;
        }

        if (password !== confirm) {
          alert("Passwords do not match.");
          return;
        }

        if (
          password.length < 8 ||
          !/[A-Z]/.test(password) ||
          !/[a-z]/.test(password) ||
          !/\d/.test(password)
        ) {
          alert("Password must contain uppercase, lowercase, and a number.");
          return;
        }

        alert("Signup successful!");
      };

      document.getElementById("loginForm").onsubmit = function (e) {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        if (!validateEmail(email)) {
          alert("Invalid email format.");
          return;
        }

        if (!password) {
          alert("Password required.");
          return;
        }

        alert("Login successful!");
      };
    </script>
  </body>
</html>
